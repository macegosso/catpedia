<mat-card class="card" *ngFor="let cat of catData">
    <img mat-card-image class="card card__img" [src]="cat.image.url">
    <mat-card-actions class="card card__btn">
        <button mat-flat-button color="warn" (click)="delFav(cat.id)">Remover Favorito</button>
        <button mat-icon-button color="primary" (click)="routeInfo(cat.image_id)">
            <mat-icon>info</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
